---

apiVersion: argoproj.io/v1alpha1
kind: EventSource
metadata:
  name: github
spec:
  service:
    ports:
    - port: 12000
      targetPort: 12000
  github:
    argo-combined-app:
      owner: kconde2
      repository: argo-combined-app
      webhook:
        endpoint: /argo-combined-app
        port: "12000"
        method: POST
        url: http://webhook.event.kube.kabaconde.com
      events:
        - "*"
      apiToken:
        name: github-access
        key: token
      insecure: true
      active: true
      contentType: json

---

apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: github
spec:
  entryPoints:
    - websecure
  routes:
  - kind: Rule
    match: Host(`webhook.event.kube.kabaconde.com`) && PathPrefix(`/`)
    services:
    - name: github-eventsource-svc
      port: 12000
